<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title><ui:insert name="title">Stu App</ui:insert></title>
	<h:outputStylesheet library="webjars"
		name="primeflex/3.3.1/primeflex.min.css" />

	<script type="text/javascript"
		src="#{request.getContextPath()}/resources/js/utils.js"></script>

</h:head>

<h:body styleClass="bg-bluegray-200 m-0">

	<ui:debug rendered="#{initParam['jakarta.faces.FACELETS_DEVELOPMENT']}" />

	<div id="header">
		<ui:insert name="header">
			<ui:include src="/composites/header.xhtml" />
		</ui:insert>
	</div>

	<div id="content" class="mx-8 px-8 bg-white border-round">
		<ui:insert name="content">
		</ui:insert>
	</div>

</h:body>

</html>
