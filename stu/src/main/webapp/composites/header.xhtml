<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<f:view>

	<h:form>

		<div class="flex bg-white shadow-1 mb-4 align-content-end flex-wrap">

			<div class="ml-8 p-3">
				<p:outputPanel>
					<h:outputText value="Stu app" styleClass="text-3xl" />
				</p:outputPanel>
			</div>

			<div class="flex flex-grow-1 justify-content-end align-content-end flex-wrap">

				<p:menubar
					styleClass="mx-4 align-content-end border-none border-noround bg-white">
					
					<p:divider align="center" layout="vertical"/>

					<p:menuitem value="Home" icon="pi pi-home"
						action="home.xhtml?faces-redirect=true" />

					<p:menuitem value="Meus dados" icon="pi pi-user"
						action="meus_dados.xhtml?faces-redirect=true" />

					<p:menuitem value="Meus alunos" icon="pi pi-book"
						action="meus_alunos.xhtml?faces-redirect=true" />

					<p:menuitem value="Mensalidades" icon="pi pi-money-bill"
						action="mensalidades.xhtml?faces-redirect=true" />

					<p:submenu label="Opções" icon="pi pi-cog">
						<p:menuitem value="Logout" icon="pi pi-sign-out"
							actionListener="#{stMenu.logout()}" />
					</p:submenu>

				</p:menubar>

			</div>
			
			<div class="mx-2"></div>
			
		</div>

	</h:form>

</f:view>

</html>
