<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputScript library="js" name="utils.js" />
</h:head>

<f:view>
	<ui:composition template="/composites/template.xhtml">
		<ui:define name="content">

			<h:form>

				<p:growl id="messages" globalOnly="true" />

				<div class="mx-4 pt-4">
					<p:outputPanel>
						<h2>Inserir aluno</h2>
					</p:outputPanel>
				</div>

				<div class="mx-8">

					<div class="grid py-4">

						<p:outputLabel styleClass="col-2" value="Nome:" for="@next" />
						<p:inputText id="nome" styleClass="col-7"
							value="#{stCadastrarAluno.aluno.nome}" required="true"
							requiredMessage="Obrigatório" />
						<p:message for="nome" styleClass="col-2" />

					</div>
					
					<div class="grid py-4">
						<p:outputLabel styleClass="col-2" value="E-mail:" for="@next" />
						<p:inputText id="email" styleClass="col-7" validator="emailValidator"
							validatorMessage="Inválido"
							value="#{stCadastrarAluno.aluno.email}" />
						<p:message styleClass="col-2" for="email" />
					</div>
					
					<div class="grid py-4">
						<p:outputLabel styleClass="col-2" value="Celular:" for="@next" />
						<p:inputMask mask="(99)9999-9999" styleClass="col-7" id="celular" required="true"
							requiredMessage="Obrigatório" validateMask="false"
							value="#{stCadastrarAluno.aluno.celular}" />
						<p:message styleClass="col-2" for="celular" />

					</div>

				</div>

				<div class="flex justify-content-center flex-wrap py-4">

					<p:commandButton value="Salvar alterações"
						actionListener="#{stCadastrarAluno.save()}" update="@form" />

				</div>

			</h:form>

		</ui:define>
	</ui:composition>
</f:view>

</html>
