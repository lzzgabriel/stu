<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<f:view>
	<ui:composition template="/composites/template.xhtml">
		<ui:define name="content">

			<h:form>
			
				<p:growl id="messages"/>

				<div class="mx-8 pt-4">
				
				<p:panelGrid layout="grid" columns="1" styleClass="ui-fluid">

					<p:outputLabel value="Nome:" />
					<p:inputText value="#{stMeusDados.professor.nome}"
						disabled="#{not stMeusDados.editMode}" />

					<p:outputLabel value="E-mail:" />
					<p:inputText value="#{stMeusDados.professor.email}"
						disabled="#{not stMeusDados.editMode}" />

				</p:panelGrid>
				
				</div>

				<div class="flex justify-content-center flex-wrap py-4">

					<p:commandButton value="Editar dados"
						rendered="#{not stMeusDados.editMode}"
						actionListener="#{stMeusDados.enterEditMode()}" update="@form" />
					<p:commandButton value="Salvar alterações"
						rendered="#{stMeusDados.editMode}"
						actionListener="#{stMeusDados.edit()}" update="@form" />

				</div>

			</h:form>

		</ui:define>
	</ui:composition>
</f:view>

</html>
